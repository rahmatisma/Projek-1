<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>

    <!-- link ke google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style_login_admin.css">

    <!-- link boostrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- link font awelsome  -->
    <script src="https://kit.fontawesome.com/90ac0be598.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="container-form">
        <div class="heading">
            <h1>Welcome</h1>
            <p>To Your Account</p>
            <br>
            <img style="width: 100px;" src="WhatsApp_Image_2023-06-05_at_12.27.49-removebg-preview.png">
            <br><br><br>
        </div>
        <div class="form-body">
            <i class="fa-sharp fa-solid fa-user"></i>
            <input type="text" placeholder="User Name/ID" class="text-box" required id="user">

            <br><br>
            <i class="fa-sharp fa-solid fa-key"></i>
            <input type="password" placeholder="Password" class="text-box" required id="password">
            <br><br><br>
        </div>
        <button type="button" class="button-container" onclick="validateLogin()">Login</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>

    <script src="scipt_mengecek_pw.js"></script>
</body>

</html>
