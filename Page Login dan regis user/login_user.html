    <!-- form login -->
    <div class="wrapper">
        <div class="form-box login">
            <h2><b>Login</b></h2>
            <form action="/Page pemesanan kursi/page_pemesanan_kursi.html">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required id="email" placeholder="Email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required id="password">
                    <label>password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn" onclick="validateLogin()">Login</button>

                <div class="login-register">
                    <p>Don't have an accunt?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- form registasi -->
        <div class="form-box register">
            <h2><b>Reistration</b></h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="call"></ion-icon>
                    </span>
                    <input type="number" required>
                    <label>Handphone Number</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Your Name</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="transgender"></ion-icon>
                    </span>
                    <select name="gender" id="gender" class="form-control">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="calendar"></ion-icon>
                    </span>
                    <input type="number" required>
                    <label>Age</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Re-type Password</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & condotions</label>       
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an accunt?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>

        </div>
    </div>
